<!DOCTYPE html>
<html>
<head>
    <title>Como posicionar uma div do lado de outra</title>
    <style>
        
        div {
    width: 50%;
    height: 100px;
    display: inline-block;
}
#div1 {
    background-color: magenta; 
    float: left;   
}
#div2 {
    background-color: teal;
    float: right;  
}

div.tres {
 width:1000px;
 height:300px;
 border: 25px solid; /* As 4 bordas sólidas com 25px de espessura */
 border-color: #0f0; /* cores: topo, direita, inferior, esquerda */
 }
    </style>
</head>
<body>
    <div id="div1">
        <h1>Título da Receita</h1>
        <p>
            Texto da Receita
        </p>
    </div>
    <div id="div2">
        <p>imagem da receita</p>
    </div>

    <div class="tres"></div>
</body>
</html>
